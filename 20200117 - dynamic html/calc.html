<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Esercizio calcolatrice</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <div class="container">

        <div class="row mt-3">
            <div class="col-9">
                <input type="text" class="form-control" readonly id="txtDisplay">
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-danger btn-block" id="btnReset">C</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block btnNum">7</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block btnNum">8</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block btnNum">9</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block btnOp">/</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block btnNum">4</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block btnNum">5</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block btnNum">6</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block btnOp">*</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block btnNum">1</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block btnNum">2</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block btnNum">3</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block btnOp">-</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-3 offset-3">
                <button type="button" class="btn btn-primary btn-block btnNum">0</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success btn-block" id="btnExecute">=</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block btnOp">+</button>
            </div>
        </div>

    </div>

    <script src="js/calc.js"></script>
</body>
</html>
