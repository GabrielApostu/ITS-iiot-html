<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Esercizio calcolatrice</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <div class="container">

        <div class="row mt-3">
            <div class="col-9">
                <input type="text" class="form-control" readonly id="txtDisplay">
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-danger btn-block">C</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block">7</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block">8</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block">9</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block">/</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block">4</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block">5</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block">6</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block">*</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block">1</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block">2</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block">3</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block">-</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-3 offset-3">
                <button type="button" class="btn btn-primary btn-block">0</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success btn-block">=</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-block">+</button>
            </div>
        </div>

    </div>

    <script src="js/calc.js"></script>
</body>
</html>
